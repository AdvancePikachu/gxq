<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>考勤</title>
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
    <link rel="stylesheet" href="/mt_h5_static/materialIcons/material-icons.css">
    <!-- <link rel="stylesheet" href="common/dist/lib.css"> -->
    <style>
        #attendance{
            width:100%;
            height:100%;
        }
        .loadingBoxF {
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 3px;
            font-size: 30px;
            padding: 50% 45%;
            position: relative;
            margin-bottom: .25em;
            vertical-align: top;
            -webkit-transition: .3s color, .3s border, .3s transform, .3s opacity;
            transition: .3s color, .3s border, .3s transform, .3s opacity;
        }

        .loadingBoxF:hover {
            color: #fff;
            background-color:red;
            font-size: 0;
            padding: 0;
            border-width: 3px;
            line-height: 200px;
            opacity: 1;
            -webkit-transform: scale(1.2);
            transform: scale(1.2);
            z-index: 2;
        }

        .loadingBoxF:hover [class*="loading"] {
            font-size: 70px;
            line-height: 200px;
        }

        [class*="loading"] {
            display: inline-block;
            width: 45px;
            height: 45px;
            color: inherit;
            vertical-align: middle;
            pointer-events: none;
        }
        .loadingF {
            border: .2em solid #2196f3;
            border-bottom-color: transparent;
            border-radius: 50%;
            -webkit-animation: 1.3s loadingF linear infinite;
            animation: 1.3s loadingF linear infinite;
            position: relative;
        }

        @-webkit-keyframes loadingF {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        }

        @keyframes loadingF {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        }
    </style>
</head>

<body>
    <div id="attendance">
        <div class="loadingBoxF">
            <div class="loadingF"></div>
        </div>
    </div>
    <!-- <script src="common/dist/lib.js"></script> -->
    <!-- built files will be auto injected -->
    <script src="/mt_h5_static/vue/vue.min.js"></script>
    <script src="/mt_h5_static/vue/vue-router.min.js"></script>
    <script src="/mt_h5_static/vue/vuex.min.js"></script>
    <script src="/mt_h5_static/vue/axios.min.js"></script>
</body>
<style>
    html,
    body {
        height: 100%;
        font-size: 16px;
    }

    .mu-raised-button {
        font-size: 1.2rem;
    }
</style>

</html>
