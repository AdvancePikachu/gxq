<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/ValidateForm/Validform.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/webuploader/webuploader.css">
    <style>
        .file {
            filter: alpha(opacity:0);
            opacity: 0;
            width: 0px;
        }
    </style>
</head>
<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12" style="margin-top:30px;">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="form-inline">
                    <form id="dataForm" action="" method="post">
                        <input type="hidden" id="id" name="id" value="${id}">
                        <table class="table default-table table-title-left">
                            <tbody>
                                <tr>
                                    <th width="130"><sub class="required">*</sub>处理意见</th>
                                    <td style="padding: 0px;">
                                        <textarea id="dealSuggestion" rows="6" cols="" class="form-control inp-form"
                                                       name="dealSuggestion" placeholder="填写1到64位任意字符！" dataType="*1-64" nullmsg="处理意见不能为空！" style="width: 100%;border: none;"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn-submit hidden"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/webuploader.min.js"></script>
<script type="text/javascript">
    var index;

    function save(num) {
        index = num;
        $('.btn-submit').click();
    }

    $('.btn-submit').valid({
        form: '#dataForm',
        //showAllError:可选项 true | false，true：提交表单时所有错误提示信息都会显示，
        //false：一碰到验证不通过的就停止检测后面的元素，只显示该元素的错误信息;
        showAllError: true,
        ignoreHidden: true,
        checkpassed: function () {
            saveObj();
        }
    });

    /*提交*/
    function saveObj() {
        var data = $("#dataForm").serializeJSON();
        ajaxHengyun({
            type: "POST",
            async: false,
            dataType: 'json',
            contentType: 'application/json',
            url: "${_gate_url}/api/modular/mdapply/reject",
            data: JSON.stringify(data),
            success: function (rows) {
                if (rows.data) {
                    parent.home.reloadJqgrid();
                    parent.layer.msg("驳回申请成功！", {icon: 6, time: 2000});
                    parent.layer.close(index);
                } else {
                    parent.layer.msg("驳回申请出错，请重试！", {icon: 5, time: 2000});
                }
            }
        });
    }
</script>
</body>
</html>
