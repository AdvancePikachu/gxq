<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <!-- 外部CSS引入 -->
    <link rel="stylesheet" type="text/css" href="${_css}/reset.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_lib}/jquery-step/jquery.step.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_css}/app.css">
    <link href="${_static}/css/viewCss/module/home.css" rel="stylesheet" type="text/css"/>
    <style>
        .tabList{
            margin: 16px auto 20px;
        }
        .tabList tr th, .tabList tr td{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 7px 6px;
        }
    </style>
</head>

<body>

<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5><font color="#0099cc">首页</font></h5>
                    </div>
                </div>
                <!-- begin 页面内容主体 -->
                <div class="content-card">
                    <div class="row">
                        <div class="col-sm-3 card card-1">
                            <div class="card-content double">
                                <p>模块数：<span id="modularNum">--</span>个</p>
                                <p>本月新增：<span id="monthAddNum">--</span>个</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-2">
                            <div class="card-content double">
                                <p>废弃模块数：<span id="overdueNum">--</span>个</p>
                                <p>本月废弃数：<span id="monthOverdueNum">--</span>个</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-3">
                            <div class="card-content double">
                                <p>模块使用量：<span id="modularUsedNum">--</span>次</p>
                                <p>本月使用量：<span id="monthUsedNum">--</span>次</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-4">
                            <div class="card-content double">
                                <!--<p class="link aprNum">模块使用率：<span id="modularUsageRate">&#45;&#45;</span>%</p>
                                <p class="link workLogNum">本月模块使用率：<span id="monthUsageRate">&#45;&#45;</span>%</p>-->
                                <p>模块使用率：<span id="modularUsageRate">--</span>%</p>
                                <p>本月模块使用率：<span id="monthUsageRate">--</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="row col-sm-9 col-md-9" style="margin-top: 25px; background-color: #fff">
                        <div class="chart-container pull-left">
                            <div id="moduleNumAnalyse" class="echartsItem"></div>
                        </div>
                        <div class="chart-container pull-right">
                            <div id="discarded" class="echartsItem"></div>
                        </div>
                        <div class="col-sm-12 col-md-12 chart-container-bottom">
                            <div id="topTwenty" class="echartsItem"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="row col-sm-3 col-md-3">
                        <div class="chart-container-bottom bottomTab">
                            <h3 class="modularTitle text-center">新模块榜</h3>
                            <table id="rankingTop" class="tab tabList">
                                <thead>
                                <tr>
                                    <th>模块名称</th>
                                    <!--<th>发布时间</th>
                                    <th>标签</th>-->
                                    <th width="60">下载量</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td colspan="4">暂无数据</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <!-- end 页面内容主体 -->
            </div>
        </div>
    </div>
</div>

<!--begin 外部JS引入 -->
<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/echarts/echarts.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
<script type="text/javascript" src="${_js}/viewJs/module/home.js?v=2"></script>
<!--end 外部JS引入 -->
</body>
</html>
