<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/ValidateForm/Validform.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/webuploader/webuploader.css">
    <style>
        .file {
            filter: alpha(opacity:0);
            opacity: 0;
            width: 0px;
        }
    </style>
</head>
<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12" style="margin:10px;">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="form-inline">
                    <form action="" method="post">
                        <table class="table default-table table-title-left" style="height: 100%;width: 100%;">
                            <tbody>
                                <tr>
                                    <th width="130">文档描述</th>
                                    <td style="padding: 0px;">
                                        <textarea id="description" rows="15" readonly="readonly" style="width: 100%;border: none;"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/webuploader.min.js"></script>
<script type="text/javascript">
    /* 获取文档信息 */
    var id = "${id}";
    ajaxHengyun({
        type: "GET",
        async: false,
        url: "${_gate_url}/api/standard/file/get",
        data: {id: id},
        success: function (rows) {
            if (rows.data) {
                $("#description").val(rows.data.description);//描述rows.data.description
            }
        }
    });
</script>
</body>
</html>
