<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>交换共享系统</title>
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="${_static}/css/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="${_static}/css/com.css"/>
    <link rel="stylesheet" type="text/css" href="${_static}/css/index.css"/>
</head>
<body>
<div id="container" class="container">
    <div class="main clearfix">
        <div class="row">
            <div class="current pull-left">
                <h3 class="page-title">
                    <span>共享管理</span> &gt; <span>新增</span> &gt; <span class="page-title-scend">基本信息录入</span>
                </h3>
            </div>
            <div class="back pull-right">
                <a class="btn_back" href="javascript:void(0);" onclick="history.back()">返回上一页</a>
            </div>
        </div>
        <div class="view_container view_container_first row">
            <div class="main_right pull-right">
                <div id="secondPage" class="secondPage">
                    <table class="table default-table tab-border-no-layer">
                        <tbody>
                        <tr>
                            <th width="100">API名称：</th>
                            <td>
                                <input type="text" name="" id="" class="form-control" autocomplete="off"/>
                            </td>
                        </tr>
                        <tr>
                            <th>API编号：</th>
                            <td>
                                <input type="text" name="" id="" class="form-control" autocomplete="off"/>
                            </td>
                        </tr>
                        <tr>
                            <th>支持格式：</th>
                            <td>
                                <select name="" class="form-control">
                                    <option value="">xml</option>
                                    <option value="">json</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>申请授权期限：</th>
                            <td>
                                <input type="text" name="" id="" class="form-control" autocomplete="off"/>
                            </td>
                        </tr>
                        <tr>
                            <th>申请理由：</th>
                            <td>
                                <textarea name="" rows="5" cols="" class="form-control"></textarea>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="history.back()">上一步</button>
                        <button type="button" class="btn btn-primary" onclick="">提交申请</button>
                        <button type="button" class="btn btn-primary" onclick="cancel()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${_static}/js/lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="${_static}/js/com.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
</script>
</body>
</html>
