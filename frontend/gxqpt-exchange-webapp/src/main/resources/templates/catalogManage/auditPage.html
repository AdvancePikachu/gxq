<!doctype html>
<html>
	<head>
		<meta http-equiv="Expires" content="0"/>
	    <meta name="renderer" content="webkit"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="${_static}/js/lib/ValidateForm/Validform.css">
		<link rel="stylesheet" type="text/css" href="${_static}/css/com.css">
		<link rel="stylesheet" type="text/css" href="${_static}/css/index.css">
	</head>
	<body class="bgNone">
		<div class="workspace-body">
			<div id="console-container" class="clearfix">
				<div class="col-sm-12">
					<div class="general_list_main clearfix">
						<div class="main_bottom col-lg-12 col-sm-12">
							<div class="view_item">
								<form id="dataForm" action="">
									<table class="table default-table tab-border-no-layer">
										<tbody>
											<tr>
												<th width="100">处理类型：</th>
												<td>
													<select id="status" name="status" class="form-control chosen-select selWid-form-search">
														<option value="1">通过</option>
														<option value="2">驳回</option>
													</select>
												</td>
											</tr>
											<tr>
												<th><span class="requiredSpan">*</span>处理意见：</th>
												<td>
													<textarea id="content" name="content" rows="5" cols="" class="form-control" datatype="*1-1000" nullmsg="审核意见不能为空！" errormsg="审核意见长度限制1000字符以内！"></textarea>
												</td>
											</tr>
										</tbody>
									</table>
									<button type="button" class="btn-submit hidden"></button>
								</form>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
		<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"  charset="utf-8"></script>
		<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js"></script>
		<script type="text/javascript">
            var index="";
            var taskId="${taskId}";
            var unitId="${unitId}";
            function save(num){
                index=num;
                $('.btn-submit').click();
            }
            $('.btn-submit').valid({
                form: '#dataForm',
                //showAllError:可选项 true | false，true：提交表单时所有错误提示信息都会显示，
                //false：一碰到验证不通过的就停止检测后面的元素，只显示该元素的错误信息;
                showAllError: true,
                ignoreHidden: true,
                checkpassed: function () {
                    saveObj();
                }
            });
            /*提交*/
            function saveObj(){
                var status=$("#status").val();
                var content=$("#content").val();
                ajaxHengyun({
                    type:"POST",
					async:false,
                    dataType: 'json',
                    url: "${_gate_url}/api/exchange/task/updateDirectory",
                    contentType: "application/json",
                    data:JSON.stringify({taskId:taskId,unitId:unitId,status:status,content:content}),
                    success:function(rows){
                        if (rows.data){
                            parent.home.reloadPage("${pageNo}");
                            parent.layer.msg("提交成功！",{time:1000});
                            parent.layer.close(index);
                        }else{
                            parent.layer.msg(rows.errmsg+"，请重试！",{time:3000});
                        }
                    }
                });
            };
		</script>
	</body>
</html>
