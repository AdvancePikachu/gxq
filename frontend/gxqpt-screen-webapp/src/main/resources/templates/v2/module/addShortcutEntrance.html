<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,
			body {
				margin: 0;
				width: 100%;
				background: none;
			}
			
			#myForm {
				width: 100%;
			}
			.fgrp,
			.fgrp .label,
			.fgrp .fele-box,
			.fgrp .fele{
				height: 35px;
			}
			.fgrp label,
			.fgrp .fele-box {
				float: left;
			}
			.fgrp{
				margin: 30px 3px;
			}
			.fgrp label {
				color: #AAD6EB;
				width: 120px;
				text-align: right;
				line-height: 35px;
			}
			
			.fgrp .fele-box {
				width: calc(100% - 120px);
			}
			.fgrp .fele {
				width: 100%;
				background: none !important;
				color: #fff;
				border: 1px solid #045bf1;
				padding-left: 5px;
				box-sizing: border-box;
			}
			.fgrp select.fele option{
				background: #081732 !important;
			} 
		</style>
	</head>

	<body>
		<form id="myForm">
			<div class="fgrp">
				<label>快速入口名称：</label>
				<div class="fele-box">
					<input class="width-100 fele" />
				</div>
			</div>
			<div class="fgrp">
				<label>快速入口url：</label>
				<div class="fele-box">
					<input class="width-100 fele" />
				</div>
			</div>
			<div class="fgrp">
				<label>应用选择：</label>
				<div class="fele-box">
					<select class="width-100 fele">
						<option>消息系统</option>
						<option>模块监控系统</option>
						<option>模块监控系统</option>
					</select>
				</div>
			</div>
			<div class="fgrp">
				<label>菜单选择：</label>
				<div class="">

				</div>
			</div>
		</form>
	</body>

</html>
