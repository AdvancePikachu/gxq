<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" type="text/css" href="${_static}/css/sys_com/com.css"/>
    <style type="text/css">
        .table tbody tr td {
            word-break: break-word;
        }
    </style>
</head>

<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="list-content">
                    <div class="form-inline">
                        <form id="myForm" action="" method="post">
                            <table class="table default-table table-title-left">
                                <tbody>
                                <tr>
                                    <th width="130">单位全称</th>
                                    <td name="name"></td>
                                    <th>单位简称</th>
                                    <td name="shortName"></td>
                                </tr>
                                <tr>
                                    <th>单位其他名称</th>
                                    <td name="elseName"></td>
                                    <th>所属类型</th>
                                    <td name="forType">
                                    </td>
                                </tr>
                                <tr>
                                    <th>所属级别</th>
                                    <td name="forClass">
                                    </td>
                                    <th>所属系统</th>
                                    <td name="forindustry">
                                    </td>
                                </tr>
                                <tr>
                                    <th>单位节点类型</th>
                                    <td name="fornodetype">
                                    </td>
                                    <th>单位归口</th>
                                    <td name="forgk">
                                    </td>
                                </tr>
                                <tr>
                                    <th>所属省份</th>
                                    <td name="forarea">
                                    </td>
                                    <th>所属市州</th>
                                    <td name="forcity">
                                    </td>
                                </tr>
                                <tr>
                                    <th>所属区县</th>
                                    <td name="forcounty">
                                    </td>
                                    <th>所属乡镇</th>
                                    <td name="fortown">
                                    </td>
                                </tr>
                                <tr>
                                    <th>单位管理员</th>
                                    <td name="orgadmin"></td>
                                    <th>电话</th>
                                    <td name="telcode"></td>
                                </tr>
                                <tr>
                                    <th>邮编</th>
                                    <td name="zipcode"></td>
                                    <th>传真</th>
                                    <td name="faxcode"></td>
                                </tr>
                                <tr>
                                    <th>状态</th>
                                    <td name="status">
                                    </td>
                                    <th>启用标记</th>
                                    <td name="isenable">
                                    </td>
                                </tr>
                                <tr>
                                    <th>单位介绍</th>
                                    <td name="descrption"></td>
                                    <th>单位职责</th>
                                    <td name="orgduty"></td>
                                </tr>
                                <tr>
                                    <th>排序权重</th>
                                    <td name="sortvalue">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript">
    var id = "${id}";
    var systemCode = parent.home.systemCode;
    //获取单位的值
    getOrgan();
    function getOrgan() {
        ajaxHengyun({
            type: 'GET',
            // url: 'http://192.168.1.124:9770/api/admin/gxqpt/org/getDetails',
            url: '${_gate_url}/api/admin/gxqpt/org/getDetails',
            data: {systemCode: systemCode, id: id},
            success: function (res) {
                if(res.data){
                    res.data.name && $('[name="name"]').text(res.data.name);
                    res.data.shortName && $('[name="shortName"]').text(res.data.shortName);
                    res.data.elseName && $('[name="elseName"]').text(res.data.elseName);
                    res.data.forType && $('[name="forType"]').text(res.data.forType);
                    res.data.forClass && $('[name="forClass"]').text(res.data.forClass);
                    res.data.forindustry && $('[name="forindustry"]').text(res.data.forindustry);
                    if(res.data.fornodetype == '0') $('[name="fornodetype"]').text('实体');
                    if(res.data.fornodetype == '1') $('[name="fornodetype"]').text('分类');
                    res.data.forgk && $('[name="forgk"]').text(res.data.forgk);
                    res.data.forarea && $('[name="forarea"]').text(res.data.forarea);
                    res.data.forcity && $('[name="forcity"]').text(res.data.forcity);
                    res.data.forcounty && $('[name="forcounty"]').text(res.data.forcounty);
                    res.data.fortown && $('[name="fortown"]').text(res.data.fortown);
                    res.data.shareApp && $('[name="shareIds"]').text(res.data.shareApp);
                    res.data.orgadmin && $('[name="orgadmin"]').text(res.data.orgadmin);
                    res.data.telcode && $('[name="telcode"]').text(res.data.telcode);
                    res.data.zipcode && $('[name="zipcode"]').text(res.data.zipcode);
                    res.data.faxcode && $('[name="faxcode"]').text(res.data.faxcode);
                    if(res.data.status == '1') $('[name="status"]').text('正常');
                    if(res.data.status == '2') $('[name="status"]').text('待撤销');
                    if(res.data.status == '3') $('[name="status"]').text('已撤销');
                    if(res.data.isenable == '1') $('[name="isenable"]').text('启用');
                    if(res.data.isenable == '0') $('[name="isenable"]').text('禁用');
                    (res.data.sortvalue || res.data.sortvalue == 0) && $('[name="sortvalue"]').text(res.data.sortvalue);
                    //所属业务系统
                    res.data.descrption && $('[name="descrption"]').text(res.data.descrption != null ? res.data.descrption : "");
                    res.data.orgduty && $('[name="orgduty"]').text(res.data.orgduty);
                }
            }
        })
    }
</script>
</body>

</html>
