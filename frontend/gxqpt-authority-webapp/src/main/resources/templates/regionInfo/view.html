<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link href="${_static}/js/lib/webuploader/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="${_static}/js/lib/webuploader/upload.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" type="text/css" href="${_static}/css/sys_com/com.css"/>
</head>

<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="list-content">
                    <div class="form-inline">
                        <table class="table default-table table-title-left">
                            <tbody>
                            <tr>
                                <th width="100">地区名称</th>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <th>地区编码</th>
                                <td id="code"></td>
                            </tr>
                            <tr>
                                <th>地区全称</th>
                                <td id="fullName"></td>
                            </tr>
                            <tr>
                                <th>经度</th>
                                <td id="longitude"></td>
                            </tr>
                            <tr>
                                <th>纬度</th>
                                <td id="latitude"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript">
    /*根据id查询区域名称*/
    function getAreaTreeById(id){
        ajaxHengyun({
            type: "GET",
            url: "${_gate_url}/api/admin/area/get",
            datatype: 'json',
            data:{id:id},
            success: function (rows) {
                if(rows.errmsg=="ok" && rows.data){
                    if(rows.data.name){
                        $("#name").text(rows.data.name);
                    }
                    if(rows.data.fullName) {
                        $("#fullName").text(rows.data.fullName);
                    }
                    if(rows.data.code) {
                        $("#code").text(rows.data.code);
                    }
                    if(rows.data.longitude) {
                        $("#longitude").text(rows.data.longitude);
                    }
                    if(rows.data.latitude) {
                        $("#latitude").text(rows.data.latitude);
                    }
                }
            }
        })
    }
</script>
</body>

</html>
