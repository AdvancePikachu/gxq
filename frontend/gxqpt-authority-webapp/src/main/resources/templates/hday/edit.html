<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/My97DatePicker/skin/WdatePicker.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/ValidateForm/Validform.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" type="text/css" href="${_static}/css/sys_com/com.css"/>
</head>

<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="list-content">
                    <div class="form-inline">
                        <form id="myForm" action="" method="post">
                            <table class="table default-table table-title-left table-top-30">
                                <tbody>
                                <tr>
                                    <th width="130"><sub class="required">*</sub>名称</th>
                                    <td><input class="form-control inp-form" name="name" dataType="*" nullmsg="名称不能为空"/></td>
                                </tr>
                                <tr>
                                    <th><sub class="required">*</sub>编码</th>
                                    <td><input class="form-control inp-form" name="number" dataType="*" nullmsg="编码不能为空"/></td>
                                </tr>
                                <tr>
                                    <th><sub class="required">*</sub>是否启用</th>
                                    <td>
                                        <select name="status" class="form-control chosen-select set-form" dataType="*" nullmsg="所属级别不能为空">
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>类型</th>
                                    <td>
                                        <select class="form-control inp-form" name="type">
                                            <option value="1">休假</option>
                                            <option value="0">加班</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>开始时间</th>
                                    <td><input class="form-control inp-form Wdate" name="startTime"  onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'})"/></td>
                                </tr>
                                <tr>
                                    <th>截止时间</th>
                                    <td>
                                        <input class="form-control inp-form Wdate" name="endTime" onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd'})">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="hidden" class="btn-submit hidden"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script src="${_static}/js/lib/layer/layer.js"></script>
<script type="text/javascript">
    var Index = null;
    var urlPrev = '${_gate_url}/api/admin/';
    //获取节假日元数据详情
    (function () {
        ajaxHengyun({
            url: urlPrev+'holiday/getHolidayById?id=${id}',
            type: 'get',
            success: function (res) {
                if (res.data) {
                    $('[name="name"]').val(res.data.name);
                    $('[name="number"]').val(res.data.number);
                    $('[name="status"]').val(res.data.status);
                    $('[name="startTime"]').val(res.data.startTime);
                    $('[name="endTime"]').val(res.data.endTime);
                    $('[name="type"]').val(res.data.type.toString());
                }
            }
        })
    })();
    //初始化表单验证插件
    $('.btn-submit').valid({
        form: '#myForm',
        showAllError: true,
        ignoreHidden: true,
        checkpassed: function () {
            var data = $('#myForm').serializeJSON();
            data.id = '${id}';
            ajaxHengyun({
                url: urlPrev+'holiday/updateHolidayData',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.data) {
                        var d = new Date('${date}');
                        parent.layer.msg('修改成功',{icon:6});
                        parent.home.getDataList(d.getFullYear(),d.getMonth()+1);
                        parent.layer.close(Index);
                    }
                }
            })
        }
    });
    function save(index) {
        Index = index;
        $('.btn-submit').click();
    }

</script>
</body>

</html>
