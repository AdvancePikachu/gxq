<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Expires" content="0"/>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
	<link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
	<link rel="stylesheet" href="${_static}/css/core/module.css">
</head>
<body>
<div class="workspace-body">
	<div class="col-md-12 col-lg-12">
		<div class="row">
			<!--内容-->
			<div class="list-section">
				<div class="list-content">
					<div class="form-inline">
						<form action="" method="post">
							<table class="table default-table table-title-left">
								<tbody>
								<tr>
									<th width="130">岗位名称</th>
									<td id="name"></td>
									<th  width="130">岗位级别</th>
									<td id="level"></td>
								</tr>
								<tr>
									<th>所属单位</th>
									<td id="orgname" colspan="3"></td>
								</tr>
								<tr>
									<th>排序权重</th>
									<td><span id="sortvalue"></span> （值最小排前）</td>
									<th>启用标记</th>
									<td id="isenable"></td>
								</tr>
								<tr>
									<th>说明</th>
									<td colspan="3" id="description"></td>
								</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"  charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script>
    var id="${id}";
    var systemCode="${systemCode}";
    ajaxHengyun({
        type:"GET",
        url: "${_gate_url}/api/admin/post/getPostById",
        data:{id:id,systemCode:systemCode},
        datatype:'json',
        success:function(rows){debugger;
            if (rows.data){
                $("#name").text(rows.data.name);
                $("#orgname").text(rows.data.orgname);
                var val = rows.data.level;
                $("#level").text(val);
                $("#sortvalue").text(rows.data.sortvalue);
                if(!rows.data.sortvalue &&rows.data.sortvalue!='0' ){
                    $("#sortvalue").text("");
                }
                if(rows.data.isenable=="0"){
                    $("#isenable").text("禁用");
                }else if(rows.data.isenable=="1"){
                    $("#isenable").text("启用");
                }
                $("#description").text(rows.data.description);
            }
        }
    });
</script>
</body>
</html>
