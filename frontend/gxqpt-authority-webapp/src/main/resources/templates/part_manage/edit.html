<html>

<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">

</head>

<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <!--内容-->
            <div class="list-section"  ng-app="app" ng-controller="controller">
                <div class="list-content">
                    <div class="form-inline">
                        <form autocomplete="off" id="myForm" method="post">
                            <table class="table default-table table-title-left table-top-30">
                                <tbody>
                                <tr>
                                    <th width="130"><sub class="required">*</sub>部门全称</th>
                                    <td><input class="form-control inp-form" name="name" dataType="*1-64" nullmsg="部门全称不能为空"/></td>
                                    <th>部门简称</th>
                                    <td><input class="form-control inp-form" name="shortName" dataType="*0-64"/></td>
                                </tr>
                                <tr>
                                    <th>部门其他名称</th>
                                    <td><input class="form-control inp-form" name="elseName" dataType="*0-64"/></td>
                                    <th>排序权重</th>
                                    <td>
                                        <input type="number" class="form-control pull-left" name="sortvalue" ignore="ignore"  dataType="integeP" errormsg="请输入整数！"
                                               style="width: calc(100% - 85px);"/>
                                        <div class="pull-left" style="width: 85px;line-height: 30px;color: #555;">
                                            （值小排前）
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <!--<th><sub class="required">*</sub>部门管理员</th>-->
                                    <!--<td><input class="form-control inp-form" name="orgadmin" value=""/></td>-->
                                    <!--<td><select multiple class="form-control set-form" id="part-admin"></select></td>-->
                                    <th><sub class="required">*</sub>部门节点类型</th>
                                    <td>
                                        <select name="fornodetype" class="form-control chosen-select set-form" dataType="*" nullmsg="节点类型不能为空">
                                            <option value="0">实体</option>
                                            <option value="1">分类</option>
                                        </select>
                                    </td>
                                    <th>启用标记</th>
                                    <td>
                                        <select name="isenable" class="form-control chosen-select set-form">
                                            <option value="1">启用</option>
                                            <option value="0">禁用</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>

                                </tr>
                                <tr>
                                    <th>电话</th>
                                    <td><input class="form-control inp-form" name="telcode" dataType="phone" errormsg="请输入正确的电话号码" ignore="ignore"/></td>
                                    <th>传真</th>
                                    <td><input class="form-control inp-form" name="faxcode" dataType="*0-64"/></td>
                                </tr>
                                <tr>
                                    <th>邮编</th>
                                    <td><input class="form-control inp-form" name="zipcode" dataType="*0-64"/></td>
                                    <th>状态</th>
                                    <td>
                                        <select name="status" class="form-control chosen-select set-form">
                                            <option value="1">正常</option>
                                            <option value="2">待撤销</option>
                                            <option value="3">已撤销</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>部门介绍</th>
                                    <td><textarea class="form-control inp-form" name="descrption" dataType="*0-800" errormsg="部门介绍内容过长，不能超过800字符"></textarea></td>
                                    <th>部门职责</th>
                                    <td><textarea class="form-control inp-form" name="orgduty" dataType="*0-800" errormsg="部门职责内容过长，不能超过800字符"></textarea></td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="hidden" class="btn-submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>

<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js?v=1"></script>
<script type="text/javascript" src="${_static}/js/lib/serializeJSON/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/hengyun/hengyun_validator.js"></script>
<script type="text/javascript" src="${_static}/js/lib/angular/angular.min-1-4-6.js"></script>
<script type="text/javascript">
    //表单验证开始
    $(function(){
        openValidator({
            type:"POST",
            dataType: 'json',
            contentType : 'application/json',
            url: "${_gate_url}/api/admin/gxqpt/dpm/update",
        },"#myForm",{
            attrName:"name",
            prefix:"",
            suffix:"",
        });
    })

    var id = "${id}";
    var systemCode = parent.home.systemCode;
    var Index = null;
    $('input[type=number]').keypress(function(e) {
        if (!String.fromCharCode(e.keyCode).match(/[0-9]/)) {
            return false;
        }
    });

    /*----------------------angular.js---------------------------------------*/
    var app = angular.module('app', []);

    app.controller('controller', function ($scope,$http,token) {
        var urlPrev ='${_gate_url}';
        $scope.submit = function () {
            $('.btn-submit').click();
        };
        $scope.save = function () {
            saveObj();
        }
    }).service('token',function () {
        this.getToken = function () {
            return getToken();
        }
    });
    $('.btn-submit').valid({
        form: '#myForm',
        showAllError: true,
        ignoreHidden: true,
        checkpassed: function () {
            var appElement = document.querySelector('[ng-controller=controller]');
            var $scope = angular.element(appElement).scope();
            $scope.save();
        }
    });

    /*提交*/
    function saveObj(){
        var data = $('#myForm').serializeJSON();
        data.id = id;
        if (parent.home.node.treeType == '1') {
            data.orgId = parent.home.node.id;
        } else if (parent.home.node.treeType == '2') {
            data.orgId = parent.home.node.orgId;
            data.parentId = parent.home.node.id;
            data.parentName = parent.home.node.parentName;
        }
        ajaxHengyun({
            url: '${_gate_url}/api/admin/gxqpt/dpm/update',
            // url:'http://192.168.1.124:9770/api/admin/gxqpt/dpm/update',
            contentType: 'application/json',
            type: 'POST',
            data: JSON.stringify(data),
            success: function (res) {
                if (res.data) {
                    parent.home.editNode(res.data);
                    parent.home.reloadPart();
                    parent.layer.msg("编辑单位成功！", {icon: 6, time: 1000});
                    parent.layer.close(Index);
                } else {
                    parent.layer.msg("编辑单位出错，请重试！", {time: 1000});
                }
            }
        })
    };

    $('.btn-submit').valid({

        showAllError: true,
        checkpassed: function () {
            var data = $('#myForm').serializeJSON();
            data.id = id;

                url: '${_gate_url}/api/admin/gxqpt/dpm/update',
                // url:'http://192.168.1.124:9770/api/admin/gxqpt/dpm/update',
                contentType: 'application/json',

                        parent.layer.close(Index);
                    } else {
                        parent.layer.msg("编辑单位出错，请重试！", {time: 1000});
                    }
                }
            })
        }
    });*/
    /*获取节点类型*/
    getPart();

    //获取部门的值
    function getPart() {
        ajaxHengyun({
            type: 'GET',
            url: '${_gate_url}/api/admin/gxqpt/dpm/get',
            // url: 'http://192.168.1.124:9770/api/admin/gxqpt/dpm/get',
            data: {systemCode: systemCode, id: id},
            success: function (res) {
                $('[name="name"]').val(res.data.name);
                $('[name="shortName"]').val(res.data.shortName);
                $('[name="elseName"]').val(res.data.elseName);
                $('[name="sortvalue"]').val(res.data.sortvalue);
                $('[name="fornodetype"]').val(res.data.fornodetype);
                $('[name="isenable"]').val(res.data.isenable);
                $('[name="telcode"]').val(res.data.telcode);
                $('[name="zipcode"]').val(res.data.zipcode);
                $('[name="faxcode"]').val(res.data.faxcode);
                $('[name="status"]').val(res.data.status);
                $('[name="descrption"]').val(res.data.descrption);
                $('[name="orgduty"]').val(res.data.orgduty);
            }
        })
    }

    function save(index) {
        Index = index;
        $('.btn-submit').click();
    }
</script>
</body>

</html>
