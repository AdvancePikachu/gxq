<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
	<link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
	<link rel="stylesheet" href="${_static}/css/core/module.css">
</head>
<body>
<div class="workspace-body">
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <!--内容-->
            <div class="list-section">
                <div class="list-content">
                    <div class="form-inline">
						<table class="table default-table table-title-left">
							<tbody>
								<tr>
									<th width="130">账号</th>
									<td id="account"></td>
									<th width="130">姓名</th>
									<td id="name"></td>
								</tr>
								<tr>
									<th>办公电话</th>
									<td id="officetel"></td>
									<th>手机</th>
									<td id="phone"></td>
								</tr>
								<tr>
									<th >个人简介</th>
									<td id="descrption" colspan="3"></td>
								</tr>
							</tbody>
						</table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"  charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript">
    var userId="${userId}";
    ajaxHengyun({
        type:"GET",
        url: "${_gate_url}/api/admin/emp/getEmpBindUser",
        data:{userId:userId},
        datatype:'json',
        success:function(rows){
            if (rows.data){
                if(rows.data.account){
                    $("#account").text(rows.data.account);
				}
                if(rows.data.name){
                    $("#name").text(rows.data.name);
                }
                if(rows.data.descrption){
                    $("#descrption").text(rows.data.descrption);
                }
                if(rows.data.officetel){
                    $("#officetel").text(rows.data.officetel);
                }
                if(rows.data.phone){
                    $("#phone").text(rows.data.phone);
                }
            }
        }
    });
</script>
</body>
</html>
