<!DOCTYPE html>
<html>
<head>
    <!-- 引入meta -->
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- begin 外部CSS引入 -->
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <!-- end 外部CSS引入 -->
    <!-- begin 自定义样式 -->
    <link rel="stylesheet" href="${_cp}/static/css/viewCss/worklog/list.css">
    <!-- end   自定义样式 -->
</head>
<body>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5> 日志管理 > <font color="#0099cc">日志查询</font></h5>
                    </div>
                </div>
                <!-- end 标题 -->
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline view-info">
                            <fieldset>
                            <div class="col-sm-12">
                                <form action="" class="form-inline search-form">
                                    <div class="form-field">
                                        <div class="form-group">
                                            <label class="control-label">
                                                <span class="text-danger"></span>
                                                <span>日期：</span>
                                            </label>
                                            <div class="form-control-wrap">
                                                <input class="form-control Wdate" name="startTime">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label">
                                                <span class="text-danger"></span>
                                                <span>至</span>
                                            </label>
                                            <div class="form-control-wrap ">
                                                <input class="form-control Wdate" name="endTime">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">
                                                <span class="text-danger"></span>
                                                <span>部门：</span>
                                            </label>
                                            <div class="form-control-wrap ">
                                                <select id="select0" name="mainDeptId" class="form-control select-w" style="width: 153px;">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-field">
                                        <div class="form-group">
                                            <div class="form-control-wrap text-right">
                                                <button type="button" class="btn btn-primary search-button">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                    查询
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-12">
                                <div>
                                    <div class="inline-block"></div>
                                    <div class="inline-block margin-left"></div>
                                </div>
                                <!-- begin 表格 -->
                                <div class="grid-section">
                                    <table id="list">
                                    </table>
                                    <div id="pager"></div>
                                </div>
                                <!-- end 表格  -->
                            </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
    var _cp = "${_cp}";
</script>
<!--begin 外部JS引入 -->
<script type="text/javascript" src="${_lib}/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="${_lib}/jqgrid/js/jquery.jqGrid.js"></script>
<script type="text/javascript" src="${_lib}/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="${_static}/themes/blue/js/ui.js"></script>
<script type="text/javascript" src="${_lib}/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/app.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript"  src="${_lib}/layer/layer.js"></script>
<!--end 外部JS引入 -->

<!--begin 自定义JS -->
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_js}/viewJs/worklog/list.js"></script>
<!--end 自定义JS -->
</body>
</html>
