<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link href="${_static}/js/lib/webuploader/webuploader.css" rel="stylesheet" type="text/css" />
    <link href="${_static}/js/lib/webuploader/upload.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="${_lib}/ValidateForm/Validform.css"/>
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <style>
        .tab-border-no tbody tr th.valignTop{
            vertical-align: top;
            padding-top: 16px;
        }
        .element-invisible{
            position: inherit !important;
        }
        .uploader{
            border: 0px;
        }
        #uploader .statusBar, .uploader .statusBar{
            padding: 0;
            border-top: 0;
            height: 0px;
        }
    </style>
</head>
<body>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <!--标题-->
            <div class="col-sm-12">
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5 class="page-title">
                            版本管理 &gt; <span class="page-title-scend">发布版本</span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--内容-->
            <div class="col-sm-12">
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline" ng-app="dict" ng-controller="controller">
                            <form action="" method="post" id="addForm">
                                <table class="table default-table tab-border-no">
                                    <col width="100"/>
                                    <col />
                                    <col width="100"/>
                                    <col />
                                    <tbody>
                                    <tr>
                                        <th width="100">版本号：</th>
                                        <td colspan="2">
                                            <input class="form-control inp-form" name="verNumber" type="text" datatype="integeP" nullmsg="版本号不允许为空" errormsg="版本号只能为正整数" maxlength="9" />
                                        </td>
                                        <td rowspan="3"></td>
                                    </tr>
                                    <tr>
                                        <th>版本名称：</th>
                                        <td colspan="2">
                                            <input class="form-control inp-form" name="verName" datatype="*" nullmsg="版本名称不允许为空" maxlength="50" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>强制更新：</th>
                                        <td colspan="2">
                                            <input type="radio" name="pwUpdate" value="2" />
                                            <label>是</label>
                                            <input type="radio" name="pwUpdate" value="1" checked/>
                                            <label>否</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="valignTop">文件：</th>
                                        <td colspan="3">
                                            <div id="filePicker3" class="filePicker photoFilePicker"></div>
                                            <p id="fileName"></p>
                                            <div id="uploader3" class="uploader">
                                                <div class="queueList hidden">
                                                    <ul id="file_html3" class="filelist">
                                                    </ul>
                                                    <div id="dndArea3" class="placeholder dndArea" style="padding-top: 85px;">
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="progress">
                                                        <span class="text">0%</span> <span class="percentage"></span>
                                                    </div>
                                                    <div class="info hidden"></div>
                                                    <div class="btns hidden">
                                                        <div id="jxButton3" class="jxButton"></div>
                                                        <div class="uploadBtn">开始上传</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>升级内容：</th>
                                        <td id="appExplain" class="pRelative" colspan="3">
                                            <input class="hidden" type="text" dataType="*" nullmsg="请填写升级内容" value="">
                                            <div class="hidden">
                                                <div id="filePicker1" class="filePicker photoFilePicker"></div>
                                                <div id="uploader1" class="uploader photoUploader">
                                                    <div class="queueList">
                                                        <ul id="file_html1" class="filelist">
                                                        </ul>
                                                        <div id="dndArea1" class="placeholder dndArea" style="padding-top: 85px;">

                                                            <p></p>
                                                        </div>
                                                    </div>
                                                    <div class="statusBar" style="display:none;">
                                                        <div class="progress">
                                                            <span class="text">0%</span> <span class="percentage"></span>
                                                        </div>
                                                        <div class="info"></div>
                                                        <div class="btns">
                                                            <div id="jxButton1" class="jxButton"></div>
                                                            <div class="uploadBtn">开始上传</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div id="filePicker2" class="filePicker photoFilePicker"></div>
                                                <div id="uploader2" class="uploader photoUploader">
                                                    <div class="queueList">
                                                        <ul id="file_html" class="filelist">
                                                        </ul>
                                                        <div id="dndArea2" class="placeholder dndArea" style="padding-top: 85px;">

                                                            <p></p>
                                                        </div>
                                                    </div>
                                                    <div class="statusBar" style="display:none;">
                                                        <div class="progress">
                                                            <span class="text">0%</span> <span class="percentage"></span>
                                                        </div>
                                                        <div class="info"></div>
                                                        <div class="btns">
                                                            <div id="jxButton2" class="jxButton"></div>
                                                            <div class="uploadBtn">开始上传</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <script id="editor" type="text/plain" style="width: 100%;"></script>
                                        </td>
                                        <div id="temp" style="display: none;"></div>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="center">
                                    <button type="button" class="btn btn-primary btn-submit" id="submit" style="margin-right: 10px;">提交</button>
                                    <button type="button" class="btn btn-default" id="quit">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var _cp = "${_cp}";
    var _GATE_URL = "${_gate_url}";
    window.UEDITOR_HOME_URL = "${_static}/js/lib/ueditor/";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/layer/layer.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/HYUpload.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript" src="${_lib}/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_lib}/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/viewJs/version/createOrEdit.js?v=3"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/lib/hengyun/hengyun_validator.js"></script>
<script type="text/javascript" src="${_static}/js/com_base.js"></script>
<script type="text/javascript" src="${_static}/js/lib/angular/angular.min-1-4-6.js"></script>
</body>

</html>
