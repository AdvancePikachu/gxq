<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <!-- 外部CSS引入 -->
    <link rel="stylesheet" type="text/css" href="${_lib}/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_lib}/layer/skin/layer.css">
    <link rel="stylesheet" type="text/css" href="${_lib}/chosen/bootstrap-chosen.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_css}/app.css">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <!-- end 外部CSS引入 -->
    <!-- begin 自定义样式 -->
    <link rel="stylesheet" href="${_static}/css/viewCss/fast/attence/historyDetail.css">
    <!-- end   自定义样式 -->    
</head>
<body>

<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!--标题-->
                <div class="col-sm-12">
                    <div class="console-title console-title-border clearfix">
                        <div class="pull-left">
                            <h5 class="page-title">
                                考勤管理 &gt; 打卡记录 &gt; <span class="page-title-scend">打卡详情</span>
                            </h5>
                        </div>
                    </div>
                </div>
                <!-- end 标题 -->
                <div class="col-sm-12">
                    <div class="list-section">
                        <div class="list-content">
                            <div class="card">
                                <div class="card-item">打卡类型：<span id="codeType"></span></div>
                                <div class="card-item">打卡时间：<span id="clockTime"></span></div>
                                <div class="card-item">打卡地点：<span id="location"></span></div>
                                <div id="map" class="map"></div>
                                <div class="card-item">
                                    <span>附件资料：</span>
                                    <div class="file-container">
                                    </div>
                                </div>
                                <div class="card-item">备注：<span id="outterReason"></span></div>
                                <div class="footer">
                                    <a href="history" target="home">
                                        <button class="btn btn-primary">返回</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--begin 外部JS引入 -->
<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
    var _id = "${id}";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?ak=XosyPPmQSVWrdIecxRGQzALB"></script>
<script type="text/javascript" src="${_static}/themes/blue/js/ui.js"></script>

<!--begin 自定义JS -->
<script type="text/javascript" src="${_js}/viewJs/fast/attence/historyDetail.js"></script>
<!--end 自定义JS -->
</body>
</html>
