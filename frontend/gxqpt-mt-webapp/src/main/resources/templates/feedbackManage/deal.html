<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link href="${_static}/js/lib/webuploader/webuploader.css" rel="stylesheet" type="text/css" />
    <link href="${_static}/js/lib/webuploader/upload.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <link rel="stylesheet" href="${_static}/css/viewCss/feedback/deal.css">
</head>
<body>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <!--标题-->
            <div class="col-sm-12">
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5 class="page-title">
                            意见反馈管理 &gt; <span class="page-title-scend">回复</span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--内容-->
            <div class="col-sm-12">
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline">
                            <h5>基本信息</h5>
                            <table class="table default-table table-title-left">
                                <tbody id="detail"></tbody>
                            </table>
                            <h5>回复信息</h5>
                            <div id="reply-container"></div>
                            <div class="replyEdit">
                                <div class="hidden">
                                    <div id="filePicker2" class="filePicker photoFilePicker"></div>
                                    <div id="uploader2" class="uploader photoUploader">
                                        <div class="queueList">
                                            <ul id="file_html" class="filelist">
                                            </ul>
                                            <div id="dndArea2" class="placeholder dndArea" style="padding-top: 85px;">
                                                <p></p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span> <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="jxButton2" class="jxButton"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="filePicker1" class="filePicker photoFilePicker"></div>
                                    <div id="uploader1" class="uploader photoUploader">
                                        <div class="queueList">
                                            <ul id="file_html1" class="filelist">
                                            </ul>
                                            <div id="dndArea1" class="placeholder dndArea" style="padding-top: 85px;">
                                                <p></p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span> <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="jxButton1" class="jxButton"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script id="editor" type="text/plain" style="width: 100%;"></script>
                            </div>
                        </div>
                        <div class="center marginTop">
                            <button type="button" class="btn btn-primary btn-submit"> 回复 </button>
                            <button type="button" class="btn btn-default btn-back"> 取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var _cp = "${_cp}";
    var _GATE_URL = "${_gate_url}";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="${_static}/js/lib/layer/layer.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="${_static}/js/lib/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/webuploader.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript" src="${_static}/js/lib/webuploader/HYUpload.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/viewJs/feedback/deal.js?v=1"></script>
</body>
</html>
