    /* 获取预警责任人 */
    function dName(){
        ajaxHengyun({
            type: 'GET',
            async:false,
            url: '${_gate_url}/api/admin/p/emp/getTreeEmpPhoneByUserId',
            data: {userId: "${userId}"},
            success: function (rows) {
                if (rows.data) {
                    var items = rows.data;
                    var html="";
                    jQuery.each(items, function(key, val) {
                        var list1 = val.deptList;
                        jQuery.each(list1, function(key, val){
                            var list2 = val.empList;
                            jQuery.each(list2, function(key, val){
                                html+='<option value="'+val.gxqptEmpId+'">'+val.name+'</option>';
                            });
                        });

                    });
                    $("#dName").append(html);
                };
            }
        })
    }

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }

    var index;
    function save(num) {
        index = num;
        $('.btn-submit').click();
    }

    $('.btn-submit').valid({
        form: '#dataForm',
        //showAllError:可选项 true | false，true：提交表单时所有错误提示信息都会显示，
        //false：一碰到验证不通过的就停止检测后面的元素，只显示该元素的错误信息;
        showAllError: true,
        ignoreHidden: true,
        checkpassed: function () {
            saveObj();
        }
    });

    function getUrlParms(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)
            return r[2];
        return null;
    }

    function saveObj() {
       // var data = $('#dataForm').serializeJSON();
        var id = getUrlParms("id");
        var title = decodeURIComponent(getUrlParms("title"));
        var content = decodeURIComponent(getUrlParms("content"));
        var warnId = getUrlParms("warnId");
        var handlerLeve = getUrlParms("level");
        var remarks = $("#remarks").val();
        var level = $("#level").val();
        var radio = $("input:radio:checked").val();
        var userId = $("#dName option:selected").val();
        var userName = $("#dName option:selected").text();
        ajaxHengyun({
            type: "POST",
            async: false,
            dataType: 'json',
            contentType: 'application/json',
            url: '${_gate_url}/api/warn/warn/updateModeById',
            data: JSON.stringify({id:id,warnId:warnId,remarks:remarks,title:title,content:content,level:level,result:radio,handlerLeve:handlerLeve,userId:userId,recName:userName}),//JSON.stringify(data),
            success: function (rows) {
                if(rows.errcode == 0){
                    if (rows.data) {
                        parent.home.reloadJqgrid();
                        parent.layer.msg("确认成功！", {icon: 6, time: 1000});
                        parent.layer.close(index);
                    } else {
                        parent.layer.msg("确认失败，请重试！", {time: 1000});
                    }
                }else{
                    parent.layer.msg(rows.errmsg, {time: 1000});
                }

            }
        });
    }
