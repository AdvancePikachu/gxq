<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link type="text/css" rel="stylesheet" href="${_lib}/ValidateForm/Validform.css"/>
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <style>
    #list img{
        max-width: 50px;
    }
    </style>
</head>
<body>
<div class="workspace-body">
    <div class="console-container" style="padding: 0;">
        <div class="row">
            <!--内容-->
            <div class="col-sm-12" style="padding: 0;">
                <div class="list-section">
                    <form action="" class="form-inline search-form" id="search-condition">
                        <div class="form-field">
                            <div class="form-group">
                                <label class="control-label w84">
                                    <span>模块名称：</span>
                                </label>
                                <div class="form-control-wrap">
                                    <input name="appName" class="form-control" type="text" id="appName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="form-group">
                                <label class="control-label w84">
                                    <span>发送人名称 ：</span>
                                </label>
                                <div class="form-control-wrap">
                                    <input name="senderName" class="form-control" type="text" id="senderName" />
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="form-group">
                                <label class="control-label w84">
                                    <span>发送主题：</span>
                                </label>
                                <div class="form-control-wrap">
                                    <input name="topic" class="form-control" type="text" id="topic" />
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="form-group">
                                <label class="control-label w84">
                                    <span>接收人手机号：</span>
                                </label>
                                <div class="form-control-wrap">
                                    <input name="phone" class="form-control" type="text" id="phone" />
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="form-group">
                                <label class="control-label w84">
                                    <span>发送时间段：</span>
                                </label>
                                <div class="form-control-wrap">
                                    <input id="startTime" class="Wdate form-control"/>
                                </div>
                                <span>-</span>
                                <div class="form-control-wrap">
                                    <input id="endTime" class="Wdate form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="form-group">
                                <div class="form-control-wrap text-right">
                                    <button type="button" class="btn btn-primary search-button" id="searchBtn">
                                        <span class="glyphicon glyphicon-search"></span> 查询
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline">
                            <fieldset>
                                <div class="grid-section">
                                    <table id="list">
                                    </table>
                                    <div id="pager"></div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var _cp="${_cp}";
    var _GATE_URL = "${_gate_url}";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jqgrid/js/jquery.jqGrid.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="${_static}/js/lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="${_static}/themes/blue/js/ui.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/app.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript" src="${_lib}/ValidateForm/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="${_lib}/ValidateForm/Valid.js"></script>
<script type="text/javascript" src="${_static}/js/viewJs/smsrecord/smsModuleRecord.js?v=3"></script>
<!--end 自定义JS -->
</body>
</html>
