<!DOCTYPE html>
<html>
<head>
    <title>服务账号详情</title>
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/skin/layer.css" />
    <link rel="stylesheet" type="text/css" href="${_static}/css/sms/common.css" />
    <link rel="stylesheet" type="text/css" href="${_static}/css/smsmessage/channel.css" />
    <link rel="stylesheet" href="${_static}/css/core/module.css">
    <script type="text/javascript" src="${_static}/js/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
    <script type="text/javascript" src="${_static}/js/jquery.combobox.js"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
    <script type="text/javascript" src="${_static}/js/lib/layer/layer.js" charset="utf-8"></script>

</head>
<style type="text/css">
    .channel_checkContent {
        width: 82% !important;
        margin: 0 auto;
        padding-bottom: 50px;
        margin-left: 17% !important;
    }
    @media screen and (max-device-width:1440px ) {
        .channel_checkContent {
            width: 82% !important;
            margin: 0 auto !important;
            margin-left: 10% !important;
            padding-bottom: 40px !important;
        }
        .channel_checkContent>div{
            width: 100% !important;
        }
    }
    .channel_checkContent>div{
        width: 86%;
    }
</style>
<body>
<!-- 服务账号详情 -->
<div id="addEditModal" class="panel-body panel-tabContent channel_check" style="display: block;position: relative;padding-top: 3%;">
    <form id="addEditForm" class="form-inline form-inline-two channel_checkContent">
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right" style="float: left;">&nbsp;<span>账号名称</span>   :   </label>
            <input type="text" class="form-control" id="account" style="width: 320px;float: right;" readonly="readonly" maxlength="60">
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right" style="float: left;">&nbsp;<span>服务商</span>   :   </label>
            <input type="text" class="form-control" id="channelServer" style="width: 320px;float: right;" readonly="readonly" maxlength="60">
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right" style="float: left;">&nbsp;<span>AppID</span>   :   </label>
            <input type="text" class="form-control" id="appId" style="width: 320px;float: right;" readonly="readonly">
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right" style="float: left;"><span>AppSecret</span>  :   </label>
            <textarea class="form-control" id="appSecret" style="width: 320px;height:80px;float: right;" maxlength="60" readonly="readonly"></textarea>
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right" style="float: left;"><span>应用管理</span>    :   </label>
            <input type="text" class="form-control" id="appName" style="width: 320px;float: right;" readonly="readonly" maxlength="30" >
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right"><span>现有信息量</span>:   </label>
            <!--<input type="text" class="form-control" id="addNews_description" style="width: 320px;height:150px;float: right;" maxlength="60">
            -->
            <input type="text" class="form-control" id="existing" style="width: 320px;float: right;" readonly="readonly" maxlength="30" >
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right"><span>已用信息量</span>:   </label>
            <!--<input type="text" class="form-control" id="addNews_description" style="width: 320px;height:150px;float: right;" maxlength="60">
            -->
            <input type="text" class="form-control" id="addNews_used" style="width: 320px;float: right;" readonly="readonly"  maxlength="30" >
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right"><span>创建人</span>:   </label>
            <!--<input type="text" class="form-control" id="addNews_description" style="width: 320px;height:150px;float: right;" maxlength="60">
            -->
            <input type="text" class="form-control" id="createUser" style="width: 320px;float: right;" readonly="readonly"  maxlength="30" >
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right"><span>创建时间</span>:   </label>
            <!--<input type="text" class="form-control" id="addNews_description" style="width: 320px;height:150px;float: right;" maxlength="60">
            -->
            <input type="text" class="form-control" id="createTime" style="width: 320px;float: right;" readonly="readonly"  maxlength="30" >
            <i ></i>
        </div>
        <div class="form-group clearfix" style="margin-top: 15px !important;">
            <label for="recipient-name" class="control-label text-right"><span>账号说明</span>:   </label>
            <!--<input type="text" class="form-control" id="addNews_description" style="width: 320px;height:150px;float: right;" maxlength="60">
            -->
            <input type="text" class="form-control" id="description" style="width: 320px;float: right;" readonly="readonly" maxlength="30" >
            <i ></i>
        </div>
    </form>
</div>
<!-- 渠道详情 -->
<div class="layer_bottom">
    <!--<a href="###" id="channel_cancel" style="background: #fff;color: #4898d5;">取消</a>
    <a href="###" id="channel_add">确认</a>-->

</div>
</body>
<script type="text/javascript">
    window.onload=function(){
        //服务账号详情
        ajaxHengyun({
            type: "get",
            url: "${_gate_url}/api/sms/api/smsacount/detail",
            data:{id:"${id}"},
            success: function(rows) {
                $("#account").val(rows.data.name)
                $("#channelServer").val(rows.data.channelServerName)
                $("#appId").val(rows.data.appId)//内容
                $("#appSecret").val(rows.data.appSecret)//
                $("#existing").val(rows.data.existing)
                $("#createUser").val(rows.data.createUserName)
                $("#createTime").val(rows.data.createTime)
                $("#description").val(rows.data.description)
                $("#appName").val(rows.data.name)
                $("#addNews_used").val(rows.data.used)

            }
        });
    }
</script>
</html>
