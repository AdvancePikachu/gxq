<!-- 自定义JS -->
<script type="text/javascript">
    var aproveType = $("#aproveType").val();
    var vs = "请假申请";
    if (aproveType == "1") {
        vs = "请假申请";
    } else if (aproveType == "2") {
        vs = "出差申请";
    } else {
        vs = "";
    }
    if ("请假申请" == vs) {
        $(".qingjia").css("display", "block");
        $(".chuchai").css("display", "none");
        $(".putong").css("display", "none");
    } else if ("出差申请" == vs) {
        $(".qingjia").css("display", "none");
        $(".chuchai").css("display", "block");
        $(".putong").css("display", "none");
    } else {
        $(".qingjia").css("display", "none");
        $(".chuchai").css("display", "none");
        $(".putong").css("display", "block");
    }
    function downLoad() {
        window.location.href = "${_cp}/bg/comm/file/downLoaderZip.do?applyId=";
    }
    $(function () {
        $(".filelist li").each(function () {
            $(this).hover(function () {
                $(this).find(".file-panel").animate({
                    bottom: 0
                })
            }, function () {
                $(this).find(".file-panel").animate({
                    bottom: "-30px"
                })
            })
        })
    })
</script>
