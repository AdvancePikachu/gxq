	<body>
		<div class="workspace-body">
			<div class="console-container clearfix">
				<div class="col-sm-12">
					<!-- begin 标题 -->
					<div class="console-title console-title-border clearfix">
						<div class="pull-left">
							<h5 class="page-title">
	                    		快速开发系统 &gt; 快速开发平台 &gt; <span class="page-title-scend">创建应用</span>
	                        </h5>
						</div>
						<div class="pull-right">
						</div>
					</div>
				</div>
				<!-- begin 页面内容主体 -->
				<div class="main">
					<form id="saveAppForm" action="" method="post">
						<table class="table default-table table-title-left">
							<tbody>
							<tr>
								<th width="130"><sub class="required">*</sub>应用名称</th>
								<td><input class="form-control inp-form" name="name" dataType="*" nullmsg="应用名称不能为空！"/></td>
								<th width="130">应用创建人</th>
								<td><input class="form-control inp-form" disabled="disabled" name="code" /></td>
							</tr>
							<tr>
								<th>应用LOGO</th>
								<td colspan="2">
									<input class="form-control inp-form" id="name" name="name" dataType="*1-80"
										  width="130" nullmsg="请选择文档！"/>
									<input name="documentId" id="documentId" type="hidden" />

								</td>
								<td>
									<button type="button" class="btn btn-primary btn-upload" id="upload">
										<span class="fa fa-upload"></span>&nbsp;文档上传
									</button>
								</td>
							</tr>
							<tr>
								<th>应用描述</th>
								<td colspan="3"><textarea rows="3" class="form-control textarea-form" name="desc"></textarea></td>
							</tr>
							<tr>
								<th>选择业务场景</th>
								<td>
									<input type="radio" style="margin-left: 100px;" name="appScene" />1
									<input type="radio" style="margin-left: 100px;" name="appScene" />2
									<input type="radio" style="margin-left: 100px;" name="appScene" />3
									<input type="radio" style="margin-left: 100px;" name="appScene" />4
								</td>
							</tr>
							</tbody>
						</table>
						<button type="button" class="btn-submit hidden"></button>
					</form>
				</div>
				<!-- end 页面内容主体 -->
			</div>
