<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>

<!-- begin 外部CSS引入 -->
<link type="text/css" rel="stylesheet"  href="${_lib }/jqgrid/css/ui.jqgrid-bootstrap.css">
<link type="text/css" rel="stylesheet"  href="${_lib }/bootstrap/css/bootstrap.css">
<link type="text/css" rel="stylesheet"  href="${_lib }/webuploader/webuploader.css">
<link rel="stylesheet" type="text/css" href="${_lib }/font-awesome/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet"  href="${_js}/lib/webuploader/upload.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=1.0.0">
    <link rel="stylesheet" href="${_static}/css/app.css?v=1.0.0">
    <script type="text/javascript">
        var _GATE_URL = "${_gate_url}";
    </script>
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
<!-- end 外部CSS引入 -->
<!-- 自定义样式 begin -->
<style type="text/css">
	.row {
            margin: 0 0;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }
    .list-section {
            padding-bottom: 24px;
            background: #fff;
        }
    .form-inline .control-label {
        margin-bottom: 0;
        vertical-align: middle;
    }

    input[type="radio"], input[type="checkbox"] {
        margin: 4px 0px 0;
        margin-bottom: 3px;
        margin-top: 5px;
        line-height: normal;
        vertical-align: middle;
    }
    .align_center {
		text-align: center;
	}
</style>
<!-- 自定义样式 end -->


</head>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">

            <div class="col-sm-12">

                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5>普通申请审批</h5>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-default go-back">
                            <span class="glyphicon glyphicon-backward"></span>
                            取消
                        </button>
                    </div>
                </div>


                <!-- begin 页面内容主体 -->
                <div class="list-section">
                    <div class="col-sm-12">
                        <!--  可查看-->
                        <div class="form-horizontal view-info">
                            <div class="qingjia">
                            </div>
                            <div class="chuchai">
                            </div>
                            <div class="putong">
                                <fieldset>
                                    <h5>基本信息</h5>
                                    <ul>
                                        <li>
                                            <label class="view-lab1 ">申请人</label><span
                                                class="view-text"></span>
                                        </li>
                                        <li>
                                            <label class="view-lab1 ">提交时间</label><span
                                                class="view-text"></span>
                                        </li>
                                        <li class="col1">
                                            <label class="view-lab1 ">审批内容</label><span
                                                class="view-text"></span>
                                        </li>
                                    </ul>
                                </fieldset>
                            </div>
                                                <fieldset>
                                                    <h5>审批意见</h5>
                                                    <div>
                                                        <table class="table defaultTable defaultTableTop">
                                                            <tbody>
                                                            <tr>
                                                                <th>审批意见</th>
                                                                <td>
                                                                   同意！！！
                                                                   驳回！！！
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th>说明</th>
                                                                <td></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </fieldset>

                        </div>
                    </div>
                    <h5>附件展示信息</h5>
                    <ul class="show-file">

                    </ul>
					
                    <input type="hidden" id="aproveType" value="">
                    <!--  可编辑-->
                    <div class="col-sm-12">
                    <div class="form-inline">
                        <form action="save.do" id="dataForm" method="post">
                            <input type="hidden" name="id" value="">
                            <fieldset>
                                <h5>审核</h5>
                                <div class="form-field">
                                    <div class="form-group">
                                        <div class="form-control-wrap">
                                            <label class="control-label">
                                                <span class="text-danger"></span>
                                                <span>审核意见</span>
                                                <span>：</span>
                                            </label>
                                            <input type="radio" name="adopt" id="leave" class="radioInput" value="1"
                                                   checked>
                                            <label class="control-label w0" for="leave">同意</label>
                                            <input type="radio" name="adopt" id="businessTravel" class="radioInput"
                                                   value="0">
                                            <label class="control-label w0" for="businessTravel">不同意</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h5><span class="text-danger"></span>说明</h5>
                                <table class="table default-table">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <textarea class="form-control" style="width: 100%;" name="reason" rows="5"
                                                      cols=""></textarea>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                            <div class="align_center">
                                <button class="btn btn-primary btn-submit" type="button" onclick="saveData();">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    提交
                                </button>
                            </div>
                        </form>
                    </div>
                        <!-- end 页面内容主体 -->

                    </div>
					</div>
					<div class="clear"></div>
                </div>

            </div>

        </div>

    </div>

</div>


<!--begin 外部JS引入 -->
<script type="text/javascript" src="${_lib }/jqgrid/js/jquery.jqGrid.js"></script>
<script type="text/javascript"  href="${_lib }/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript"  href="${_lib }/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${_lib }/layer/layer.js"></script>
<script type="text/javascript" src="${_lib }/jqgrid/i18n/grid.locale-cn.js"></script>
<script type="text/javascript" src="${_lib }/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_js}/lib/webuploader/HYCore.js"></script>
<!--end 外部JS引入 -->

<!-- 自定义JS -->
<script type="text/javascript">

    var aproveType = $("#aproveType").val();
    var vs = "请假申请";
    if (aproveType == "1") {
        vs = "请假申请";
    } else if (aproveType == "2") {
        vs = "出差申请";
    } else {
        vs = "";
    }
    if ("请假申请" == vs) {
        $(".qingjia").css("display", "block");
        $(".chuchai").css("display", "none");
        $(".putong").css("display", "none");
    } else if ("出差申请" == vs) {
        $(".qingjia").css("display", "none");
        $(".chuchai").css("display", "block");
        $(".putong").css("display", "none");
    } else {
        $(".qingjia").css("display", "none");
        $(".chuchai").css("display", "none");
        $(".putong").css("display", "block");
    }

    function saveData() {
        parent.layer.load(2, {shade: [0.4, '#000']});
        var o = $("#dataForm").serialize();
        $.ajax({
            url: "appSaveLeaderApprove.do",
            type: 'post',
            data: o,
            dataType: "json",
            success: function (data) {
                if (data.result == 'success') {
                    parent.layer.closeAll();
                    window.location.href = "list.do";
                } else {
                    $(this).alertInfo(data.msg);
                }
            }
        });
    }

</script>


</body>
</html>
