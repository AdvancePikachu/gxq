<!doctype html>
<html lang="en">
<head>
    <!-- 引入meta -->
    <!-- begin 外部CSS引入 -->
    <link rel="stylesheet" type="text/css"
          href="${_static}/css/reset.css">
    <link rel="stylesheet" type="text/css"
          href="${_lib }/jqgrid/css/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" type="text/css"
          href="${_lib }/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
          href="${_lib }/font-awesome/css/font-awesome.min.css">
    <!--
    <link rel="stylesheet" type="text/css"
        href="${_lib}/chosen/chosen.min.css">
    -->
    <link rel="stylesheet" type="text/css" href="${_lib }/chosen/bootstrap-chosen.css">
    <link rel="stylesheet" type="text/css"
          href="${_lib }/webuploader/webuploader.css">

    <link rel="stylesheet" type="text/css" href="${_lib }/layer/skin/layer.css">

    <link rel="stylesheet"
          href="${_static}/themes/blue/css/ui.css">

    <link rel="stylesheet" href="${_static}/css/app.css">
    <link type="text/css" rel="stylesheet" href="${_lib }/ValidateForm/Validform.css"/>
    <!-- end 外部CSS引入 -->
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>

    <!-- begin 自定义样式 -->
    <style type="text/css">
        .row {
            margin: 0 0;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }

        .console-title {
            min-height: 20px;
            text-align: center;
            font-size: 18px;
            color: #000000;
            border-bottom: none;
        }

        .list-section {
            padding-bottom: 24px;
            background: #fff;
        }

        .list-content {
            width: 95%;
            margin: 0 auto;
        }

        .list-content h5 {
            margin: 0 0;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0099cc;
        }

        .list-content h4 {
            font-size: 12px;
            line-height: 12px;
            font-family: "微软雅黑";
            vertical-align: middle;
        }

        label.control-label {
            text-align: right;
        }

        table.infoList tr th {
            border: 1px solid #e1e6eb;
            padding: 10px 12px;
            vertical-align: middle;
            width: 180px;
            font-weight: normal;
        }

        table.infoListTab tr th {
            width: auto;
        }

        .upuserhead {
            position: absolute;
            top: 0;
            right: 0;
        }

        .uploader {
            width: 100%;
        }

        table.infoList tbody tr td input.form-control {
            width: 100%;
        }

        table.infoList tbody tr td select.form-control {
            width: 100%;
        }
        .search-choice{
            line-height:40px!important;
            text-align: center;
        }
        .chosen-container-multi .chosen-choices li{
            width:100px!important;
            padding:0!important;
            height:30px!important;
            line-height:30px!important;
            margin:0!important;
            border:none;

        }
        .chosen-container-multi .chosen-choices .search-choice{
            border:none!important;
            border-right:1px solid #ccc!important;
        }
        .chosen-container .chosen-results li{
            width:100%!important;
            text-align: center;
            padding:0!important;
            height:30px!important;
            line-height:30px!important;
            margin:0!important;
        }
        .chosen-container-multi .chosen-choices .search-field:last-child{
            cursor: pointer;
        }
        .chosen-container{
            min-width:158px;
        }
        .search-choice-close{
            top:10px!important;
            right:10px!important;
        }
        .w84{
            width:108px !important
        }
        .text-center h5{
            margin-bottom:10px;
        }
    </style>
    <!-- end   自定义样式 -->

</head>

<body>

<div class="workspace-body">
    <div class="console-container">
        <div class="row">

            <div class="col-sm-12">

                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5>新增会议</h5>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-default go-back">
                            <span class="glyphicon glyphicon-backward"></span>
                            取消
                        </button>
                    </div>
                </div>


                <!-- begin 页面内容主体 -->
                <!-- end 页面内容主体 -->
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline view-info">
                            <fieldset>
                                <form action="" id="dataForm" method="post">

                                    <div class="form-inline">

                                        <fieldset class="firstContend">
                                            <h5>会议基本信息</h5>
                                            <table class="table defaultTable">
                                                <tbody>
                                                <tr>
                                                    <th>会议名称</th>
                                                    <td id="meetName"></td>
                                                    <th>会议状态</th>
                                                    <td id="meetStatus"></td>
                                                </tr>
                                                <tr>
                                                    <th>会议开始时间</th>
                                                    <td id="startTime"></td>
                                                    <th>会议结束时间</th>
                                                    <td id="endTime"></td>
                                                </tr>
                                                <tr>
                                                    <th>会议地点</th>
                                                    <td id="meetAddress"></td>
                                                    <th>会议主持人</th>
                                                    <td id="moderator"></td>
                                                </tr>
                                                <tr>
                                                    <th>出席领导</th>
                                                    <td id="joinLeader"></td>
                                                    <th>参会人员</th>
                                                    <td id="meetJoiners"></td>
                                                </tr>
                                                <tr>
                                                    <th>备注</th>
                                                    <td colspan="3" id="meetRemark"></td>
                                                </tr>
                                                </tbody>
                                            </table>

                                            <div>
                                                <div class="form-field">
                                                    <div class="form-group">
                                                        <label class="control-label w84">
                                                            <span class="text-danger"></span>
                                                            <span>是否参会</span>
                                                            <span>：</span>
                                                        </label>
                                                        <div class="form-control-wrap">
                                                            <select onchange="onChoose()" id="chooseType" class="form-control" style="width:438px;">
                                                                <option value="1">参加</option>
                                                                <option value="2">不参加</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="display: none" id="refuse">
                                                <div class="form-field">
                                                    <div class="form-group">
                                                        <label class="control-label w84">
                                                            <span class="text-danger"></span>
                                                            <span>不参会原因</span>
                                                            <span>：</span>
                                                        </label>
                                                        <div class="form-control-wrap">
                                                            <textarea class="form-control" style="width: 438px;" id="refuseReason"
                                                                      name="refuseReason" rows="5" cols=""></textarea>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="text-center">
                                        <h5></h5>
                                        <button class="btn btn-primary btn-submit" type="button" onclick="onDeal()">
                                            <span class="glyphicon glyphicon-ok"></span>
                                            提交
                                        </button>
                                    </div>
                                </form>

                            </fieldset>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--begin 外部JS引入 -->
    <script type="text/javascript" src="${_lib }/jqgrid/js/jquery.jqGrid.js"></script>
    <script type="text/javascript" src="${_lib }/jqgrid/i18n/grid.locale-cn.js"></script>
    <script type="text/javascript" src="${_lib }/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="${_lib }/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="${_lib }/webuploader/webuploader.min.js"></script>
    <script type="text/javascript" src="${_lib }/layer/layer.js"></script>
    <script type="text/javascript" src="${_lib }/ValidateForm/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="${_lib}/ValidateForm/Valid.js"></script>

    <!--end 外部JS引入 -->

    <!--begin 自定义JS -->
    <script type="text/javascript">
        function onChoose(){
            var selectVar = $("#chooseType").val();
            if (selectVar == 1){
                $("#refuseReason").val('');
                $("#refuse").hide();
            }else{
                $("#refuse").show();
            }
        }
        function onDeal() {
            parent.layer.confirm("您确定提交吗？",{btn: ['提交','取消'],shade: false },function(index){
                var refuseReason = $("#refuseReason").val()
                var selectVar = $("#chooseType").val();
                ajaxHengyun({
                    type:'GET',
                    data: {
                        id: '${id_}',
                        opType : selectVar,
                        remark : refuseReason
                    },
                    url:  '${_gate_url}/api/developer/meet/operateMeetById',
                    success:function (res) {
                        if (res && res.errcode != 0) {
                            layer.alert(res.errmsg);
                            return;
                        }
                        parent.layer.closeAll();
                        window.location.href = "${_cp}/fast/${appId}/meet/list";
                        parent.layer.msg("操作成功!");
                    }
                });
            });
        }

        $(function(){
            //获取数据
            ajaxHengyun({
                type:'GET',
                data: {
                    id: '${id_}'
                },
                url:  '${_gate_url}/api/developer/meet/getById',
                success:function (res) {
                    //console.log(JSON.stringify(res));
                    $("#meetName").append(res.data.meetName);
                    $("#startTime").append(res.data.startTime);
                    $("#endTime").append(res.data.endTime);
                    $("#meetAddress").append(res.data.meetAddress);
                    $("#moderator").append(res.data.moderator);
                    $("#joinLeader").append(res.data.joinLeader);
                    $("#meetJoiners").append(res.data.meetJoiners);
                    $("#meetRemark").append(res.data.meetRemark);
                    switch (res.data.meetStatus){
                        case 1:
                            $("#meetStatus").append("通知中");
                            break;
                        case 2:
                            $("#meetStatus").append("部分确认");
                            break;
                        case 3:
                            $("#meetStatus").append("全部确认");
                            break;
                        case 4:
                            $("#meetStatus").append("已取消");
                            break;
                        case 5:
                            $("#meetStatus").append("部分拒绝");
                            break;
                    }
                }
            })
        });

        /**
         * 注册返回按钮点击事件
         */
        $("button.go-back").click(function() {
            history.go(-1);
        });
    </script>
    <!--end 自定义JS -->
</body>
</html>
