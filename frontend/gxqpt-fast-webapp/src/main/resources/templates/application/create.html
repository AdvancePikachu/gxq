<!doctype html>
<html>

	<head>
		<base href="<%=basePath%>">
		<!--<title>创建应用</title>-->
		<meta http-equiv="Expires" content="0" />
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="${_static}/js/lib/jqgrid/css/ui.jqgrid-bootstrap.css">
		<link rel="stylesheet" href="${_static}/js/lib/zTree/css/zTreeStyle/zTreeStyle.css" />
		<link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
		<link rel="stylesheet" href="${_static}/css/sys_com/com.css">
		<link rel="stylesheet" href="${_static}/css/core/module.css">
		<link href="${_static}/js/lib/webuploader/webuploader.css" rel="stylesheet" type="text/css" />
		<link type="text/css" rel="stylesheet" href="${_lib}/ValidateForm/Validform.css"/>
		<link rel="stylesheet" href="${_static}/css/application/fast.css">
		<link rel="stylesheet" href="${_static}/css/application/create.css">
		<script src="${_static}/js/lib/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="${_static}/js/lib/zTree/js/jquery.ztree.core.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="${_static}/js/lib/jqgrid/js/jquery.jqGrid.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/jqgrid/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript" src="${_static}/js/app.js"></script>
		<script type="text/javascript" src="${_static}/js/module.js"></script>
		<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
		<style type="text/css">
			#right-box {
				width: 100%;
				height: calc(100% - 65px);
				border: 0;
			}
		</style>
	</head>

	<body>
		<div class="workspace-body">
			<div class="console-container clearfix">
				<div class="col-sm-12 fast-title">
					<!-- begin 标题 -->
					应用基本信息
				</div>
				<!-- begin 页面内容主体 -->
				<div class="main">
					<form class="list-section" id="appForm">
						<div class="CASE_SELECTED">
							<div class="form-inline">
								<div class="form-group" style="width: 100%;">
									<label class="control-label">
	                                	<span class="text-danger"></span>
	                                    <span>应用名称：</span>
	                                </label>
									<div class="form-control-wrap" style="width: 70%;">
										<input class="form-control" id="appName" style="width: 100%;" datatype="*" nullmsg="应用名称不允许为空"/>
									</div>
								</div>
							</div>
							<div class="form-inline" id="logo-line">
								<div class="form-group">
									<label class="control-label">
										<span class="text-danger"></span>
										<span>应用logo：</span>
										<div class="form-control-wrap" style="position: relative;">
											<input type="text" id="logoUrl" style="display:none;" />
                                            <div id="uploader" class="uploader photoUploader"  style="display: none;">
                                                <div class="queueList">
                                                    <ul id="file_html" class="filelist" style="display: none;">
                                                    </ul>
                                                    <div id="dndArea" class="placeholder dndArea" style="padding-top: 85px;">
                                                        <p></p>
                                                    </div>
                                                </div>
                                                <div class="statusBar" style="display:none;">
                                                    <div class="progress">
                                                        <span class="text">0%</span> <span class="percentage"></span>
                                                    </div>
                                                    <div class="info"></div>
                                                    <div class="btns">
                                                        <div id="jxButton" class="jxButton"></div>
                                                        <div class="uploadBtn">开始上传</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="filePicker" class="filePicker photoFilePicker"></div>
										</div>
									</label>
								</div>
							</div>
							<div class="form-inline">
								<div class="form-group" style="width: 100%;">
									<label class="control-label">
	                                    <span>应用描述：</span>
	                                </label>
									<div class="form-control-wrap" style="width: 70%;">
										<textarea class="form-control" rows="12" cols="100" id="desc" style="width: 100%;"></textarea>
									</div>
								</div>
							</div>
							<div style="color: #666;">选择样例业务场景：</div>
							<div class="form-inline" id="case"></div>
						</div>
						<div class="NEXT_STEP none">
							<div class="component-title">选择组件</div>
							<div class="component-container">
								<div class="form-inline" id="platform"></div>
								<div class="form-inline" id="application"></div>
								<div class="form-inline" id="service"></div>
								<div class="form-inline" id="module"></div>
							</div>
						</div>
						<div class="btn-container">
							<button type="button" class="btn btn-primary none" id="preStep">上一步</button>
							<button type="button" class="btn btn-primary none" id="next">下一步</button>
							<button type="button" class="btn btn-primary none" id="save">保存</button>
							<button type="button" class="btn btn-primary" id="cancel">取消</button>
						</div>
					</form>
				</div>
				<!-- end 页面内容主体 -->
			</div>
		</div>

		<script type="text/javascript">
		    var _GATE_URL = "${_gate_url}";
		</script>
		<script type="text/javascript" src="${_lib}/ValidateForm/Validform_v5.3.2_min.js"></script>
		<script type="text/javascript" src="${_lib}/ValidateForm/Valid.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/webuploader/webuploader.js"></script>
		<script type="text/javascript" src="${_static}/js/lib/webuploader/HYCoreFile.js"></script>
		<script src="${_static}/js/lib/layer/layer.js"></script>
		<script type="text/javascript" src="${_static}/js/application/create.js"></script>
	</body>
</html>
