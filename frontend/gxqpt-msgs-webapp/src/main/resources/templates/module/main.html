<!doctype html>
<html>
<head>
    <base href="<%=basePath%>">

    <!--<title>消息平台</title>-->
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- begin 外部CSS引入 -->
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <!-- end 外部CSS引入 -->
    <style type="text/css">
        .row {
            margin: 0 0;
            margin-bottom: 15px;
            padding-bottom: 15px;
        }

        .console-title {
            min-height: 20px;
            text-align: center;
            font-size: 18px;
            color: #000000;
        }

        .list-section {
            padding: 5px 10px;
            background: #fff;
        }

        .list-content {
            width: 100%;
            margin: 0 auto;
        }

        .list-content h5 {
            margin: 0 0;
            padding-top: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0099cc;
        }

        .list-content h4 {
            font-size: 12px;
            line-height: 12px;
            font-family: "微软雅黑";
            vertical-align: middle;
        }

        .grid-section {
        }

        .ui-jqgrid .ui-jqgrid-btable tbody tr.jqgrow td, .ui-jqgrid {
            background: #fff;
        }

        .ui-th-ltr, .ui-jqgrid .ui-jqgrid-htable th.ui-th-ltr, .ui-jqgrid .ui-jqgrid-btable
        {
            text-align: center;
        }
        .task-box{
            height: 90px;
            line-height: 90px;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            width: 24%;
            margin-right: 1%;
        }
        .task-box img{
            margin-top:-15px;
        }
        .task-box span{
            display: inline-block;
            width: 120px;
            height: 30px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-weight: bold;
            line-height: 30px;
            position: absolute;
            transform: rotate(45deg);
            text-align: center;
            top: 10px;
            right: -35px;
            letter-spacing: 5px;

        }
        .task-box em{
            font-size: 36px;
            color: #fff;
            font-style: normal;
            padding:0 20px;
        }
    </style>
</head>
<body>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5>
                            系统首页
                        </h5>
                    </div>
                    <div class="pull-right">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <!-- begin 页面内容主体 -->
                <div class="list-section">
                    <div class="margin-top-1">
                        系统首页内容
                    </div>
                </div>
                <div class="list-section">
                    <div class="list-content">
                        <div class="form-inline view-info">
                            <fieldset>
                                <!-- begin 表格 -->
                                <div class="grid-section">
                                    <table id="list">
                                    </table>
                                    <div id="pager"></div>
                                </div>
                                <!-- end 表格  -->
                            </fieldset>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <!-- end 页面内容主体 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
