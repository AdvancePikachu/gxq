<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <!-- 外部CSS引入 -->
    <link rel="stylesheet" type="text/css" href="${_css}/reset.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_lib}/jquery-step/jquery.step.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.2">
    <!-- <link rel="stylesheet" href="${_css}/app.css"> -->
    <link href="${_static}/css/viewCss/module/home.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5><font color="#0099cc">首页</font></h5>
                    </div>
                </div>
                <!-- begin 页面内容主体 -->
                <div class="content-card">
                    <div class="row">
                        <div class="col-sm-3 card card-1">
                            <div class="card-content double">
                                <p>标准数量：<span id="standardNum">--</span>个</p>
                                <p>本月新增标准数：<span id="monthAddNum">--</span>个</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-2">
                            <div class="card-content double">
                                <p>标准使用量：<span id="standardUsedNum">--</span>个</p>
                                <p>本月标准使用量：<span id="monthUsedNum">--</span>个</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-3">
                            <div class="card-content double">
                                <p>标准过期量：<span id="overdueNum">--</span>个</p>
                                <p>本月标准过期量：<span id="monthOverdueNum">--</span>个</p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-4">
                            <div class="card-content double">
                                <p>运维标准数：<span id="operationNum">--</span>个</p>
                                <p>本月新增运维标准数：<span id="monthOperationNum">--</span>个</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 25px">
                        <div class="col-sm-9 pull-left">
                            <div class="row">
                                <div class="chart-container pull-left">
                                    <div id="app"></div>
                                </div>
                                <div class="chart-container pull-right">
                                    <div id="info"></div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 25px">
                                <div class="chart-container pull-left" style="width: 100%; height: 540px;">
                                    <div id="download"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 pull-left" style="margin-top: 5px;">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>类别名称</th>
                                        <th>下载量</th>
                                    </tr>
                                </thead>
                                <tbody id="typeAna"></tbody>
                            </table>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <!-- end 页面内容主体 -->
            </div>
        </div>
    </div>
</div>

<!--begin 外部JS引入 -->
<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
</script>
<script type="text/javascript" src="${_static}/js/lib/echarts/echarts.common.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
<script type="text/javascript" src="${_js}/viewJs/module/home.js?v=0"></script>
<!--end 外部JS引入 -->
</body>
</html>
