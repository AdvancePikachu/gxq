<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/chosen/chosen.min.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css">
    <link rel="stylesheet" href="${_static}/css/module.css">
    <link rel="stylesheet" href="${_static}/css/viewCss/module/settings.css">
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
    <script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
</head>
<body>
<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <!--标题-->
            <div class="col-sm-12">
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5 class="page-title">
                            云盘管理系统 &gt; <span class="page-title-scend">设置</span>
                        </h5>
                    </div>
                </div>
            </div>
            <!--内容-->
            <div id="cloudDisk" class="col-sm-12">
                <div class="list-section form-inline">
                    <h3 class="settingTle">清空回收站设置</h3>
                    <label class="iptTle">自动清空时间设定为：</label>
                    <input class="form-control" id="numValid" maxlength="5" min="1" type="number">
                    <label class="iptUnit">天</label>
                    <h3 class="settingTle">分享链接设置</h3>
                    <label class="iptTle">分享过期后，是否自动删除链接：</label>
                    <input type="radio" name="isDelete" value="1">
                    <label class="radioTle" >是</label>
                    <input type="radio" name="isDelete" value="0">
                    <label class="radioTle" >否</label>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary btn-save">确定</button>
                        <button type="button" class="btn btn-primary btn-saveDefault">恢复默认设置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="${_static}/js/lib/chosen/chosen.jquery.min.js"></script>
<script type="text/javascript" src="${_static}/themes/blue/js/ui.js"></script>
<script type="text/javascript" src="${_static}/js/module.js"></script>
<script type="text/javascript" src="${_static}/js/viewJs/module/settings.js"></script>
<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
</script>
</body>
</html>
