    function loadOption1(startTime,endTime,appId){
        ajaxHengyun({
            type: "POST",
            async:false,
            dataType: 'json',
            data: {startTime:startTime,endTime:endTime,applyId:appId},
            url: "${_gate_url}/api/logs/count/levelNumberAccount",
            success: function (rows) {
                if(rows.data){
                    var times = new Array();
                    var errordates = new Array();
                    var debugdates = new Array();
                    var fataldates = new Array();
                    var warndates = new Array();
                    var infodates = new Array();
                    //先解析json数据进行分层
                    $.each(rows.data, function(key, val) {
                        for (var i=0;i<val.length;i++) {
                            if(i==0){
                                var time = val[i].time;
                                var number = val[i].number;
                                times.push(time);
                                errordates.push(number)
                            }else if(i==1){
                                var number = val[i].number;
                                debugdates.push(number)
                            }else if(i==2){
                                var number = val[i].number;
                                fataldates.push(number)
                            }else if(i==3){
                                var number = val[i].number;
                                warndates.push(number)
                            }else if(i==4){
                                var number = val[i].number;
                                infodates.push(number)
                            }
                        }
                    });
                }
                myChart1.setOption(option1);
                myChart1.setOption({
                    xAxis: {
                        data:times
                    },
                    series :[
                        {
                            name: 'error日志',
                            data: errordates
                        },
                        {
                            name: 'debug日志',
                            data: debugdates
                        },
                        {
                            name: 'fatal日志',
                            data: fataldates
                        },
                        {
                            name: 'warn日志',
                            data: warndates
                        },
                        {
                            name: 'info日志',
                            data: infodates
                        }
                    ]
                });
            },
            error: function (jqXHR, textStatus, errorThrown) {
                /*弹出jqXHR对象的信息*/
            }
        });

    }
    function loadOption2(startTime,endTime,appId){
        ajaxHengyun({
            type: "POST",
            async:false,
            dataType: 'json',
            data: {startTime:startTime,endTime:endTime,applyId:appId},
            url: "${_gate_url}/api/logs/count/numberAccount",
            success: function (rows) {
                if (rows.data) {
                    //先解析json数据进行分层
                    var names=new Array();
                    var nums=new Array();
                    //先解析json数据进行分层
                    $.each(rows.data, function(key, val) {
                        names.push(val.logTypeName);
                        var obj = new Object();
                        obj.name=val.logTypeName;
                        obj.value=val.number;
                        nums.push(obj);

                    });
                    //初始化全量数据框架
                    myChart2.setOption(option2);
                    myChart2.setOption({
                        legend: {
                            data: names
                        },
                        series :
                            {
                                data: nums
                            }
                    });
                } else {
                    layer.msg("数据加载失败，请稍后重试！", {time: 1000});
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                /*弹出jqXHR对象的信息*/
            }
        });}
