<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <!-- 外部CSS引入 -->
    <link rel="stylesheet" type="text/css" href="${_css}/reset.css">
    <link type="text/css" rel="stylesheet" href="${_static}/js/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="${_static}/js/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${_lib}/jquery-step/jquery.step.css">
    <link rel="stylesheet" href="${_static}/themes/blue/css/ui.css?v=0.1">
    <link rel="stylesheet" href="${_css}/app.css">
    <link href="${_static}/css/viewCss/module/home.css?v=1" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="workspace-body">
    <div class="console-container">
        <div class="row">
            <div class="col-sm-12">
                <!-- begin 标题 -->
                <div class="console-title console-title-border clearfix">
                    <div class="pull-left">
                        <h5><font color="#0099cc">数据概览</font></h5>
                    </div>
                </div>
                <!-- begin 页面内容主体 -->
                <div class="content-card">
                    <div class="row">
                        <div class="col-sm-3 card card-1">
                            <div class="card-content double">
                                <p>error日志数量：<span id="errorCount">--</span></p>
                                <p>本月新增error日志数：<span id="currentCount">--</span></p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-2">
                            <div class="card-content double">
                                <p>告警数：<span id="warnCount">--</span></p>
                                <p>本月新增告警数：<span id="warnCurrentCount">--</span></p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-3">
                            <div class="card-content">
                                <p>未处理告警数：<span id="warnNotDealCount">--</span></p>
                            </div>
                        </div>
                        <div class="col-sm-3 card card-4">
                            <div class="card-content double">
                                <p>处理告警数：<span id="warnDealCount">--</span></p>
                                <p>本月处理数：<span id="currentWarnDealCount">--</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row col-sm-9 col-md-9" style="margin-top: 25px">
                        <div class="chart-container pull-left">
                            <div id="moduleNumAnalyse" class="echartsItem"></div>
                        </div>
                        <div class="chart-container pull-right">
                            <div id="discarded" class="echartsItem"></div>
                        </div>
                        <div class="col-sm-12 col-md-12 chart-container-bottom">
                            <div id="warning" class="echartsItem"></div>
                        </div>
                    </div>
                    <div class="row col-sm-3 col-md-3  chart-container-bottom" style="margin-top: 25px; height: 740px;">
                        <div id="topTwenty" class="echartsItem" ></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!-- end 页面内容主体 -->
            </div>
        </div>
    </div>
</div>

<!--begin 外部JS引入 -->
<script type="text/javascript">
    var _GATE_URL = "${_gate_url}";
</script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/echarts/echarts.min.js"></script>
<script type="text/javascript" src="${_static}/js/lib/jquery/jquery.cookie.js" charset="utf-8"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_ajax.js"></script>
<script type="text/javascript" src="${_static}/js/hengyun/hengyun_resource.js"></script>
<script type="text/javascript" src="${_js}/viewJs/module/home.js?v=2"></script>
<!--end 外部JS引入 -->
</body>
</html>
